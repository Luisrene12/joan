<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Bebidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Tienda de Bebidas</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">

      <div class="col-lg-9 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h4 mb-0">Catálogo</h2>
          <input type="text" id="search" class="form-control w-50" placeholder="Buscar bebida...">
        </div>

        <form id="product-form" class="row g-3 mb-4">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Nombre de bebida" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="price" class="form-control" placeholder="Precio" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="image" class="form-control" placeholder="URL de imagen (opcional)">
          </div>
          <div class="col-md-1 d-grid">
            <button class="btn btn-success" type="submit">Añadir</button>
          </div>
        </form>

        <div id="product-list" class="row g-4">
        </div>
      </div>

      <div class="col-lg-3">
        <div class="card sticky-top">
          <div class="card-header bg-success text-white text-center">
            <h5 class="mb-0">🛒 Carrito</h5>
          </div>
          <div class="card-body" id="cart-list">
            <p class="text-muted text-center">Tu carrito está vacío</p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <span class="fw-bold">Total:</span>
              <span class="fw-bold">$<span id="cart-total">0.00</span></span>
            </div>
            <a id="whatsapp-btn" class="btn btn-success w-100 mt-3" target="_blank" onclick="setTimeout(() => location.reload(), 1000)">Finalizar Compra</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
